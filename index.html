<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <script src='build/main.bundle.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"

<body>
  <div class="card">
    <div class="card-header text-center">
      <h2>Punk Api</h2>
    </div>
    <div class="card-body">
      <h4 class="card-title">ค้นหาชื่อเบียร์</h4>
      <div class="row">
        <div class="col-6">
          <label>Name :</label>
          <input type="text" id="beer-name" class="form-control" placeholder="เช่น Buzz , Trashy "> <br>
          <label>Yeast :</label>
          <input type="text" id="beer-yeast" class="form-control" placeholder="เช่น American , Ale"><br>
          <br>
          <button onclick="toSearch(document.getElementById('beer-name').value,document.getElementById('beer-yeast').value)" class="btn btn-primary">Search</button>

        </div>
      </div>
      <br>
      <p id="result"></p>
    </div>

    <!-- Optional JavaScript -->

</html>
